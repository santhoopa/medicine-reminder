<div class="container">
  <div class="jumbotron">
    <h1 class="display-4">Medicine Reminder - Pharmacy Console</h1>
  </div>
  <div class="row border border-secondary" style="padding-top:30px; padding-left: 30px; padding-right: 30px; padding-bottom: 30px;">
    <div class="col-6">
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-4 col-form-label">Patient NIC</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="inputEmail3">
        </div>
      </div>
      <form (submit)="onAddMedicine(form)" #form="ngForm">
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-4 col-form-label">Medicine Name</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" id="inputEmail3" ngModel #name="ngModel" name="name">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-4 col-form-label">Morning Dose</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" id="inputEmail3" ngModel #morningDose="ngModel" name="morningDose">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-4 col-form-label">Noon Dose</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" id="inputEmail3" ngModel #noonDose="ngModel" name="noonDose">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-4 col-form-label">Night Dose</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" id="inputEmail3" ngModel #nightDose="ngModel" name="nightDose">
        </div>
      </div>
      <button class="btn btn-info" style="margin-left: 130px">Add Medicine</button>
    </form>


    </div>
    <div class="col-6 border border-secondary">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Medicine Name</th>
            <th scope="col">Morning Dose</th>
            <th scope="col">Noon Dose</th>
            <th scope="col">Night Dose</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <button class="btn btn-success" style="margin-top: 10px; margin-left: 350px;">Submit Medication Details</button>
</div>
